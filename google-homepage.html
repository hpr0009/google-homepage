<!DOCTYPE html>

<html>
		<head>
			<title>Google</title>
			<link rel="stylesheet" type="text/css" href="google-homepage.css">
		</head>
		  
		<body>
			<div class="navigation">
				<input class="gmail" type="button" name="Gmail" value="Gmail">
				<input class="images" type="button" name="Images" value="Images">
				<input class="googleapps" type="button" name="Google Apps" value=" ">
				<input class="signin" type="button" name="Sign In" value="Sign In">
			</div>
			<div class="image">
				<img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
			</div>
			<div class="searchbarbox">
				<input class="searchbar" type="text" name="searchbar">
			</div>
			<div class="searchbuttons">
					<input class="googlesearch" type="button" name="Google Search" value="Google Search">
					<input class="imfeelinglucky" type="button" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
			</div>
			<div class="footer">
				<a class="advertising" href="#">Advertising</a>
				<a class="business" href="#">Business</a>
				<a class="about" href="#">About</a>
				<a class="privacy" href="#">Privacy</a>
				<a class="terms" href="#">Terms</a>
				<a class="settings" href="#">Settings</a>
			</div>
		</body>
</html>
